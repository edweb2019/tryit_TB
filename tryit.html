<html>
<head>

	<style>
		/* 2) Pr√©sentation */
		body {margin:5px;}
		#banniere, .cadre {

<div id="banniere">
	<span id="version">Version 1</span>
	<input type="button" value="Actualiser" />

	<label for="cbAuto">automatiquement</label>
</div>

<div class="cadre" id="cadreSaisie">
	<textarea id="code">
		Exemple : <h1>Titre</h1>
